<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form action="">
            <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            </p>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
           <p>
            <label for="modalidad">Modalidad de la cursada:</label>
            <input type="radio" name="modalidad" id="on-demand">
            <label for="on-demand">On-Demand</label>
            <input type="radio" name="modalidad" id="vivo">
            <label for="vivo">Vivo</label>
            </p>
            <p>
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo">
            </p>
            <p>
                <input type="checkbox" name="" id="info">
                <label for="info">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
            </p>
            <p>
                <input type="checkbox" name="" id="ready">
                <label for="ready">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </p>
            <input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
